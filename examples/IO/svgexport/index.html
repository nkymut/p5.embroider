<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinate Positioning Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <!-- <script src="../../../lib/p5.embroider.js"></script> -->
  <script src="https://nkymut.github.io/p5.embroider/lib/p5.embroider.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    #sidePane {
      width: 320px;
      background-color: #f5f5f5;
      padding: 20px;
      overflow-y: auto;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    
    #sidePane h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    
    #sidePane p {
      margin: 10px 0 5px 0;
      font-size: 14px;
      color: #666;
    }
    
    #sidePane input[type="number"],
    #sidePane input[type="text"],
    #sidePane select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    #sidePane label {
      display: block;
      margin: 8px 0 4px 0;
      font-size: 14px;
      color: #333;
    }
    
    #sidePane button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    
    #sidePane button:hover {
      background-color: #45a049;
    }
    
    #canvasContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      overflow: auto;
    }
    
    .margins-row {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 5px 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    
    .margins-row span {
      font-size: 13px;
      color: #666;
    }
    
    .margins-row input {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="canvasContainer"></div>
  <div id="sidePane">
    <h2>SVG Export Options</h2>
    <div id="uiContainer"></div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
